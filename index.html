<!DOCTYPE html>
<html>
<head>
    <title>Text to Base64 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #converter {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #input, #output {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h1>Text to Base64 Converter</h1>
        <textarea id="input" placeholder="Enter your text here"></textarea><br>
        <button onclick="convertToBase64()">Convert</button><br>
        <textarea id="output" placeholder="Your Base64 output will appear here"></textarea>
    </div>

    <script>
        function convertToBase64() {
            var inputText = document.getElementById('input').value;
            var outputText = btoa(inputText);
            document.getElementById('output').value = outputText;
        }
    </script>
</body>
</html>
