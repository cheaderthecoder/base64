<!DOCTYPE html>
<html>
<head>
    <title>Base64 Converter</title>
</head>
<body>
    <div id="converter">
        <h1>Base64 Converter</h1>
        <select id="conversionType">
            <option value="textToBase64">Text to Base64</option>
            <option value="base64ToText">Base64 to Text</option>
        </select>
        <textarea id="input" placeholder="Enter your text here"></textarea><br>
        <button onclick="convert()">Convert</button>
        <button onclick="deleteAll()">Delete All</button><br>
        <textarea id="output" placeholder="Your output will appear here"></textarea><br>
        <button onclick="copyToClipboard()">Copy</button>
    </div>

    <script>
        function convert() {
            var inputText = document.getElementById('input').value;
            var conversionType = document.getElementById('conversionType').value;
            var outputText;
            if (conversionType === 'textToBase64') {
                outputText = btoa(inputText);
            } else if (conversionType === 'base64ToText') {
                outputText = atob(inputText);
            }
            document.getElementById('output').value = outputText;
        }

        function deleteAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }

        function copyToClipboard() {
            var outputText = document.getElementById('output');
            outputText.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
