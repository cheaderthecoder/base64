<!DOCTYPE html>
<html>
<head>
    <title>Base64 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
        }
        #converter {
            text-align: center;
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            width: 60%;
            max-width: 600px;
            margin: auto;
        }
        #input, #output {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-height: 100px;
            background-color: #fff;
            color: #000;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            margin: 5px;
        }
        select {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h1>Base64 Converter</h1>
        <select id="conversionType">
            <option value="textToBase64">Text to Base64</option>
            <option value="base64ToText">Base64 to Text</option>
        </select>
        <textarea id="input" placeholder="Enter your text here"></textarea><br>
        <button onclick="convert()">Convert</button>
        <button onclick="deleteAll()">Delete All</button><br>
        <textarea id="output" placeholder="Your output will appear here"></textarea><br>
        <button onclick="copyToClipboard()">Copy</button>
    </div>

    <script>
        function convert() {
            var inputText = document.getElementById('input').value;
            var conversionType = document.getElementById('conversionType').value;
            var outputText;
            if (conversionType === 'textToBase64') {
                outputText = btoa(inputText);
            } else if (conversionType === 'base64ToText') {
                outputText = atob(inputText);
            }
            document.getElementById('output').value = outputText;
        }

        function deleteAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }

        function copyToClipboard() {
            var outputText = document.getElementById('output');
            outputText.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
